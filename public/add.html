<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Locator - Add Store</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div class="container my-3">
    <h1 class="display-4 text-center">
      <i class="fas fa-map-marked mr-4"></i> Store Locator
    </h1>
    <a href="add.html" class="btn btn-success mb-4">Add Store</a>
    <form id="store-form" class="mb-4">
      <div class="form-group">
        <label for="store-id">Store ID</label>
        <input type="text" class="form-control" id="store-id">
      </div>
      <div class="form-group">
        <label for="store-address">Store Address</label>
        <input type="text" class="form-control" id="store-address">
      </div>
      <button class="btn btn-primary" type="submit">Submit</button>
      <a href="index.html" class="btn btn-secondary">Back</a>
    </form>
  </div>

  <script src="js/add.js"></script>
</body>
</html>
